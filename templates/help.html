{% extends 'layout.html' %}

{% block content %}
    <h1 class="title"><strong>Cannot perform an exercise? We can help.</strong></h1>
        <div class="help">
            <!-- returns all the links that leads to a specific workout help page -->
            {% for help in help_exercise %} 
                <a href="/workout_help/{{help[0]}}"><p>{{ help[1] }}</p></a>
            {% endfor %}
        </div>
{% endblock %}
